<header class="bg-white border-b border-gray-200">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="/" class="flex items-center">
                    <div class="w-10 h-10 bg-teal-600 rounded-lg flex items-center justify-center mr-2">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-900">LocalBiz</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex items-center space-x-8">
                <a routerLink="/businesscategory"
                    class="text-gray-700 hover:text-teal-600 font-medium text-base transition-colors">
                    Categories
                </a>
                <a routerLink="/howitworks"
                    class="text-gray-700 hover:text-teal-600 font-medium text-base transition-colors">
                    How it Works
                </a>
                <a routerLink="/businessinfo"
                    class="text-gray-700 hover:text-teal-600 font-medium text-base transition-colors">
                    For Business
                </a>
            </nav>


            <!-- Auth Buttons -->
            <div class="flex items-center space-x-4">
                <a routerLink="/login" class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                    Log In
                </a>
                <a routerLink="/signup"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-medium px-6 py-2 rounded-lg text-sm transition-colors">
                    Sign Up
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()" class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                    <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="mobileMenuOpen" class="md:hidden py-4 border-t border-gray-200">
            <nav class="flex flex-col space-y-4">
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                    Categories
                </a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                    How it Works
                </a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                    For Business
                </a>
                <div class="pt-4 border-t border-gray-200 flex flex-col space-y-3">
                    <a routerLink="/login"
                        class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                        Log In
                    </a>
                    <a routerLink="/signup"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-medium px-6 py-2 rounded-lg text-sm text-center transition-colors">
                        Sign Up
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>
