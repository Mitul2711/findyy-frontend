<div class="min-h-screen bg-gray-50 py-8 px-4">
      <div class="max-w-4xl mx-auto">
        <!-- Business Info Card -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 mb-6">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Green Leaf Plumbing</h1>
          <p class="text-gray-600 mb-4">Professional Plumbing Services</p>
          
          <!-- Rating -->
          <div class="flex items-center gap-1 mb-4">
            <svg *ngFor="let star of [1,2,3,4]" class="w-6 h-6 text-orange-500 fill-current" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
            <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
            </svg>
            <span class="ml-2 text-gray-700 font-medium">4.5</span>
            <span class="text-gray-500">(127 reviews)</span>
          </div>

          <!-- Contact Info -->
          <div class="space-y-3">
            <div class="flex items-center gap-3 text-gray-700">
              <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>123 Main Street, Springfield, IL 62701</span>
            </div>
            <div class="flex items-center gap-3 text-gray-700">
              <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <span>(555) 123-4567</span>
            </div>
            <div class="flex items-center gap-3">
              <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
              </svg>
              <a href="#" class="text-teal-600 hover:text-teal-700 font-medium">Visit Website</a>
            </div>
          </div>
        </div>

        <!-- Review Form Card -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Write a Review</h2>
          <p class="text-gray-600 mb-6">Share your experience with this business</p>

          <form (ngSubmit)="submitReview()" #reviewForm="ngForm">
            <!-- Star Rating -->
            <div class="mb-6">
              <label class="block text-gray-900 font-semibold mb-3">Your Rating</label>
              <div class="flex gap-2">
                <button
                  *ngFor="let star of [1,2,3,4,5]"
                  type="button"
                  (click)="setRating(star)"
                  (mouseenter)="hoverRating = star"
                  (mouseleave)="hoverRating = 0"
                  class="focus:outline-none transition-transform hover:scale-110"
                >
                  <svg 
                    class="w-10 h-10 transition-colors"
                    [class.text-gray-300]="star > (hoverRating || form.rating)"
                    [class.text-gray-400]="star > (hoverRating || form.rating)"
                    [class.text-orange-500]="star <= (hoverRating || form.rating)"
                    [class.fill-current]="star <= form.rating"
                    [attr.fill]="star <= form.rating ? 'currentColor' : 'none'"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Your Name -->
            <div class="mb-6">
              <label for="name" class="block text-gray-900 font-semibold mb-2">Your Name</label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="form.name"
                required
                placeholder="John Doe"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              />
            </div>

            <!-- Email Address -->
            <div class="mb-6">
              <label for="email" class="block text-gray-900 font-semibold mb-2">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="form.email"
                required
                placeholder="john@example.com"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              />
            </div>

            <!-- Review Title -->
            <div class="mb-6">
              <label for="title" class="block text-gray-900 font-semibold mb-2">Review Title</label>
              <input
                type="text"
                id="title"
                name="title"
                [(ngModel)]="form.title"
                required
                placeholder="Summarize your experience"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              />
            </div>

            <!-- Your Review -->
            <div class="mb-6">
              <label for="review" class="block text-gray-900 font-semibold mb-2">Your Review</label>
              <textarea
                id="review"
                name="review"
                [(ngModel)]="form.review"
                required
                rows="6"
                placeholder="Tell us about your experience with this business..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent resize-none"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="!reviewForm.form.valid || form.rating === 0"
              class="w-full bg-orange-500 hover:bg-orange-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors"
            >
              Submit Review
            </button>
          </form>
        </div>

        <!-- Success Message -->
        <div 
          *ngIf="submitted"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
          (click)="submitted = false"
        >
          <div class="bg-white rounded-lg p-8 max-w-md w-full" (click)="$event.stopPropagation()">
            <div class="text-center">
              <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
              <h3 class="text-lg font-medium text-gray-900 mb-2">Review Submitted!</h3>
              <p class="text-gray-600 mb-4">Thank you for sharing your experience.</p>
              <button
                (click)="submitted = false"
                class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-2 rounded-lg font-medium transition-colors"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
