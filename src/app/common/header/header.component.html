<header class="bg-white border-b border-gray-200">
      <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <a routerLink="/" class="flex items-center">
              <div class="w-10 h-10 bg-teal-600 rounded-lg flex items-center justify-center mr-2">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
              <span class="text-xl font-bold text-gray-900">NearByNest</span>
            </a>
          </div>

          <!-- Navigation Links -->
          <nav class="hidden md:flex items-center space-x-8">
            <a routerLink="/businesscategory" *ngIf="isUser"
              class="text-gray-700 hover:text-teal-600 font-medium text-base transition-colors">
              Categories
            </a>
            <a routerLink="/howitworks"
              class="text-gray-700 hover:text-teal-600 font-medium text-base transition-colors">
              How it Works
            </a> 
            <a routerLink="/businessinfo" *ngIf="!isUser"
              class="text-gray-700 hover:text-teal-600 font-medium text-base transition-colors">
              For Business
            </a>
          </nav>

          <!-- Auth Section -->
          <div class="flex items-center space-x-4">
            <!-- Not Logged In - Show Login/Signup -->
            <ng-container *ngIf="!authService.isUserLoggedIn()">
              <a routerLink="/login" 
                 class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                Log In
              </a>
              <a routerLink="/signup"
                 class="bg-teal-600 hover:bg-teal-700 text-white font-medium px-6 py-2 rounded-lg text-sm transition-colors">
                Sign Up
              </a>
            </ng-container>

            <!-- Logged In - Show User Profile -->
            <ng-container *ngIf="authService.isUserLoggedIn()">
              <div class="relative">
                <button 
                  (click)="toggleUserMenu()"
                  class="flex items-center space-x-3 focus:outline-none">
                  <!-- User Avatar -->
                  <div class="w-10 h-10 bg-teal-600 rounded-full flex items-center justify-center text-white font-semibold">
                    {{ getUserInitials() }}
                  </div>
                  <!-- Username -->
                  <span class="hidden md:block text-gray-900 font-medium">{{ authService.currentUser()?.first_name }} {{ authService.currentUser()?.last_name }}</span>
                  <!-- Dropdown Arrow -->
                  <svg class="w-4 h-4 text-gray-500 transition-transform" 
                       [class.rotate-180]="userMenuOpen"
                       fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>

                <!-- User Dropdown Menu -->
                <div *ngIf="userMenuOpen"
                     class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                  <a routerLink="/dashboard" 
                     (click)="closeUserMenu()"
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                    <div class="flex items-center space-x-2 group">
                      <svg class="w-4 h-4 group-hover:text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                      </svg>
                      <span class="group-hover:text-teal-600">Dashboard</span>
                    </div>
                  </a>
                  <a routerLink="/profile" 
                     (click)="closeUserMenu()"
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                    <div class="flex items-center space-x-2 group">
                      <svg class="w-4 h-4 group-hover:text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>
                      <span class="group-hover:text-teal-600">Profile</span>
                    </div>
                  </a>
                  <a routerLink="/settings" 
                     (click)="closeUserMenu()"
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                    <div class="flex items-center space-x-2 group">
                      <svg class="w-4 h-4 group-hover:text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                      <span class="group-hover:text-teal-600">Settings</span>
                    </div>
                  </a>
                  <hr class="my-1 border-gray-200">
                  <button 
                    (click)="logout()"
                    class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                    <div class="flex items-center space-x-2">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                      </svg>
                      <span>Logout</span>
                    </div>
                  </button>
                </div>
              </div>
            </ng-container>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()" 
                    class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
                <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="mobileMenuOpen" class="md:hidden py-4 border-t border-gray-200">
          <nav class="flex flex-col space-y-4">
            <a routerLink="/businesscategory" 
               (click)="closeMobileMenu()"
               class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
              Categories
            </a>
            <a routerLink="/howitworks" 
               (click)="closeMobileMenu()"
               class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
              How it Works
            </a>
            <a routerLink="/businessinfo" 
               (click)="closeMobileMenu()"
               class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
              For Business
            </a>

            <div class="pt-4 border-t border-gray-200">
              <!-- Mobile - Not Logged In -->
              <div *ngIf="!authService.isUserLoggedIn()" class="flex flex-col space-y-3">
                <a routerLink="/login"
                   (click)="closeMobileMenu()"
                   class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                  Log In
                </a>
                <a routerLink="/signup"
                   (click)="closeMobileMenu()"
                   class="bg-teal-600 hover:bg-teal-700 text-white font-medium px-6 py-2 rounded-lg text-sm text-center transition-colors">
                  Sign Up
                </a>
              </div>
              
              <!-- Mobile - Logged In -->
              <div *ngIf="authService.isUserLoggedIn()" class="flex flex-col space-y-3">
                <div class="flex items-center space-x-3 pb-3 border-b border-gray-200">
                  <div class="w-10 h-10 bg-teal-600 rounded-full flex items-center justify-center text-white font-semibold">
                    {{ getUserInitials() }}
                  </div>
                  <span class="text-gray-900 font-medium">{{ authService.currentUser()?.first_name }} {{ authService.currentUser()?.last_name }}</span>
                </div>
                <a (click)="closeMobileMenu()"
                   class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                  Dashboard
                </a>
                <a (click)="closeMobileMenu()"
                   class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                  Profile
                </a>
                <a (click)="closeMobileMenu()"
                   class="text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors">
                  Settings
                </a>
                <button 
                  (click)="logout()"
                  class="text-left text-red-600 hover:text-red-700 font-medium text-sm transition-colors">
                  Logout
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
