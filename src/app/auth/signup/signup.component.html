  <div class="min-h-screen bg-white flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <!-- Back to Home Link -->
        <div class="mb-2 text-center">
          <a href="#" class="inline-flex items-center text-teal-600 hover:text-teal-700 text-sm font-medium">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Home
          </a>
        </div>

        <!-- Logo and Brand -->
        <div class="flex items-center justify-center mb-1">
          <div class="w-12 h-12 bg-teal-600 rounded-xl flex items-center justify-center mr-3">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">LocalBiz</h1>
        </div>

        <!-- Welcome Text -->
        <div class="text-center mb-4">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h2>
          <p class="text-gray-600">Join our community today</p>
        </div>

        <!-- Sign Up Form -->
        <div class="bg-gray-50 rounded-2xl p-8">
          <div class="mb-6">
            <h3 class="text-lg font-bold text-gray-900 mb-1">Sign Up</h3>
            <p class="text-sm text-gray-600">Choose your account type and fill in your details</p>
          </div>

          <form (ngSubmit)="onSubmit()">
            <!-- Account Type Selection -->
            <div class="mb-6">
              <label class="block text-sm font-semibold text-gray-900 mb-3">I want to:</label>
              
              <!-- Find local services option -->
              <div 
                (click)="accountType = 'customer'" 
                class="flex items-start p-4 mb-3 bg-white border-2 rounded-lg cursor-pointer transition-all"
                [class.border-teal-600]="accountType === 'customer'"
                [class.border-gray-200]="accountType !== 'customer'"
              >
                <div class="flex items-center h-6">
                  <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center"
                       [class.border-teal-600]="accountType === 'customer'"
                       [class.border-gray-300]="accountType !== 'customer'">
                    <div *ngIf="accountType === 'customer'" class="w-3 h-3 bg-teal-600 rounded-full"></div>
                  </div>
                </div>
                <div class="ml-3 flex-1">
                  <div class="flex items-center mb-1">
                    <svg class="w-5 h-5 text-gray-700 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="font-semibold text-gray-900">Find local services</span>
                  </div>
                  <p class="text-sm text-gray-600">Search and connect with local businesses</p>
                </div>
              </div>

              <!-- List my business option -->
              <div 
                (click)="accountType = 'business'" 
                class="flex items-start p-4 bg-white border-2 rounded-lg cursor-pointer transition-all"
                [class.border-teal-600]="accountType === 'business'"
                [class.border-gray-200]="accountType !== 'business'"
              >
                <div class="flex items-center h-6">
                  <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center"
                       [class.border-teal-600]="accountType === 'business'"
                       [class.border-gray-300]="accountType !== 'business'">
                    <div *ngIf="accountType === 'business'" class="w-3 h-3 bg-teal-600 rounded-full"></div>
                  </div>
                </div>
                <div class="ml-3 flex-1">
                  <div class="flex items-center mb-1">
                    <svg class="w-5 h-5 text-gray-700 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span class="font-semibold text-gray-900">List my business</span>
                  </div>
                  <p class="text-sm text-gray-600">Create a business profile and get customers</p>
                </div>
              </div>
            </div>

            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4 mb-5">
              <div>
                <label for="firstName" class="block text-sm font-semibold text-gray-900 mb-2">
                  First Name
                </label>
                <input
                  type="text"
                  id="firstName"
                  [(ngModel)]="firstName"
                  name="firstName"
                  placeholder="John"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>
              <div>
                <label for="lastName" class="block text-sm font-semibold text-gray-900 mb-2">
                  Last Name
                </label>
                <input
                  type="text"
                  id="lastName"
                  [(ngModel)]="lastName"
                  name="lastName"
                  placeholder="Doe"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>
            </div>

            <!-- Email and Phone Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
              <div>
                <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">
                  Email
                </label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  placeholder="john@example.com"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>
              <div>
                <label for="phone" class="block text-sm font-semibold text-gray-900 mb-2">
                  Phone Number
                </label>
                <input
                  type="tel"
                  id="phone"
                  [(ngModel)]="phone"
                  name="phone"
                  placeholder="+1 (555) 123-4567"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>
            </div>

            <!-- Business Fields (shown only when business account type is selected) -->
            <div *ngIf="accountType === 'business'" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
              <!-- Business Name Field -->
              <div>
                <label for="businessName" class="block text-sm font-semibold text-gray-900 mb-2">
                  Business Name
                </label>
                <input
                  type="text"
                  id="businessName"
                  [(ngModel)]="businessName"
                  name="businessName"
                  placeholder="Your Business Name"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>

              <!-- Business Category Field -->
              <div>
                <label for="businessCategory" class="block text-sm font-semibold text-gray-900 mb-2">
                  Business Category
                </label>
                <input
                  type="text"
                  id="businessCategory"
                  [(ngModel)]="businessCategory"
                  name="businessCategory"
                  placeholder="e.g., Plumbing, Restaurant"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>
            </div>

            <!-- City Field -->
            <div class="mb-5">
              <label for="city" class="block text-sm font-semibold text-gray-900 mb-2">
                City
              </label>
              <input
                type="text"
                id="city"
                [(ngModel)]="city"
                name="city"
                placeholder="Your city"
                class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                required
              />
            </div>

            <!-- Password Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <!-- Password Field -->
              <div>
                <label for="password" class="block text-sm font-semibold text-gray-900 mb-2">
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Create a strong password"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>

              <!-- Confirm Password Field -->
              <div>
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-900 mb-2">
                  Confirm Password
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm your password"
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                  required
                />
              </div>
            </div>

            <!-- Create Account Button -->
            <button
              type="submit"
              class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-sm"
            >
              {{ accountType === 'business' ? 'Create Business Account' : 'Create Account' }}
            </button>

            <!-- Sign In Link -->
            <div class="mt-6 text-center">
              <span class="text-sm text-gray-700">Already have an account? </span>
              <a routerLink="" class="text-sm text-teal-600 hover:text-teal-700 font-semibold">
                Sign in
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
