    <div class="min-h-screen bg-white flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <!-- Back to Home Link -->
        <div class="mb-2 text-center">
          <a routerLink="/" class="inline-flex items-center text-teal-600 hover:text-teal-700 text-sm font-medium">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Home
          </a>
        </div>

        <!-- Logo and Brand -->
        <div class="flex items-center justify-center mb-4">
          <div class="w-12 h-12 bg-teal-600 rounded-xl flex items-center justify-center mr-3">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">LocalBiz</h1>
        </div>

        <!-- Welcome Text -->
        <div class="text-center mb-4">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h2>
          <p class="text-gray-600">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-50 rounded-2xl p-8">
          <div class="mb-3">
            <h3 class="text-lg font-bold text-gray-900 mb-1">Sign In</h3>
            <p class="text-sm text-gray-600">Enter your credentials to access your account</p>
          </div>

          <form (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-5">
              <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">
                Email
              </label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                required
              />
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-semibold text-gray-900 mb-2">
                Password
              </label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-gray-900 placeholder-gray-500"
                required
              />
            </div>

            <!-- Forgot Password Link -->
            <div class="mb-6">
              <a href="#" class="text-sm text-teal-600 hover:text-teal-700 font-medium">
                Forgot password?
              </a>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-sm"
            >
              Sign In
            </button>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
              <span class="text-sm text-gray-700">Don't have an account? </span>
              <a routerLink="/signup" class="text-sm text-teal-600 hover:text-teal-700 font-semibold">
                Sign up
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
